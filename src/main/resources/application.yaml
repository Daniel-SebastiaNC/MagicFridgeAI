spring:
  application:
    name: MagicFridgeAI

  datasource:
    url: jdbc:postgresql://localhost:5431/magic-fridge-ai
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true

chatgpt:
  api:
    url: https://api.openai.com/v1/chat/completions

api:
  key: ${API_KEY}
